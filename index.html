<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars App</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="timeline">
        <div class="timeline-item" id="bloque1">
            <div class="time-range">1 - 5</div>
            <div class="content">
                <h3>En esta sección...</h3>
                <p>Encontrarás información sobre los personajes más populares de las películas.</p>
            </div>
            <div class="personajes"></div>
        </div>
        <div class="timeline-item" id="bloque2">
            <div class="time-range">6 - 10</div>
            <div class="content">
                <h3>En esta sección...</h3>
                <p>Encontrarás información sobre personajes secundarios importantes.</p>
            </div>
            <div class="personajes"></div>
        </div>
        <div class="timeline-item" id="bloque3">
            <div class="time-range">11 - 15</div>
            <div class="content">
                <h3>En esta sección...</h3>
                <p>Encontrarás otros personajes significativos.</p>
            </div>
            <div class="personajes"></div>
        </div>
        <div class="timeline-item" id="bloque3">
            <div class="time-range">11 - 15</div>
            <div class="content">
                <button onclick="obtenerPersonajes(1, 5)">Llamar 1-5</button>
                <button onclick="obtenerPersonajes(6, 10)">Llamar 6-10</button>
                <button onclick="obtenerPersonajes(11, 15)">Llamar 11-15</button>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/assets/js/app.js"></script>

</html>
